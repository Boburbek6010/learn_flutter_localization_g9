version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  # Localization
  flutter_localizations:
    sdk: flutter

  # for design UI
  cupertino_icons: ^1.0.2

  # State Management
  flutter_riverpod: ^2.4.10

dev_dependencies:
