    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  assets:
    - assets/lang/

  uses-material-design: true
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
